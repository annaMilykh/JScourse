<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict"; 
  console.log('1. 10 прибавляем 10 получаем 20 \n2. 20 прибаляем к строку "10" и получаем 2010 \n3. С помощью console.log выводим строку 2010 в консоль. ' );
  console.log(10 + 10 + "10");

  console.log('1. 10 прибавляем к строке 10 и получаем строку 1010 \n2. строку 1010 прибаляем к числу 10 и получаем строку 101010 \n3. С помощью console.log выводим строку 101010 в консоль. ' );
  console.log(10 + "10" + 10);

  console.log('1. 10 прибавляем 10 получаем 20 \n2. 20 прибаляем к числу 10 (+ перед строкой превращает её в число) и получаем 30 \n3. С помощью console.log выводим 30 в консоль. ' );
  console.log(10 + 10 + +"10");

  console.log('1. минус выносим за скобку \n2. минус 10 деленое на пустую строку получается минус бесконечность \n3. С помощью console.log выводим -Infinity в консоль.');
  console.log(10 / -"");

  console.log('1. плюс строка 2,5 получаем NaN (если бы была точка, получили бы число)  \n2. 10 делим на NaN и получаем NaN \n3. С помощью console.log выводим NaN в консоль. ' );
  console.log(10 / +"2,5");


</script>
</body>
</html>
